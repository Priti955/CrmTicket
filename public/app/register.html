  <script>
(function(){
  const form = document.getElementById('registerForm');
  const nameEl = form.querySelector('input[name="fullname"]');
  const emailEl = form.querySelector('input[name="email"]');
  const passEl = form.querySelector('input[name="password"]');
  const fullnameError = document.getElementById('fullnameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  function clearErrors(){
    [fullnameError,emailError,passwordError].forEach(el=>{
      el.style.display='none'; el.textContent='';
    });
  }
  function showFieldError(el, msg){ el.textContent = msg; el.style.display='block'; }

  // Auto-determine correct API path relative to this page.
  // If register.html is at public/app/register.html and API is at public/api/auth.php -> "../api/auth.php"
  // If register.html is at public/register.html and API is at public/api/auth.php -> "api/auth.php"
  // If you have a different structure, set apiBase manually below.
  const apiBase = (function(){
    // pathParts: e.g. "/crm-ticket/public/app/register.html" -> ["","crm-ticket","public","app","register.html"]
    const parts = location.pathname.split('/');
    // if the path contains "app" folder, go up one level to public
    if (parts.includes('app')) {
      return '../api/auth.php?action=register';
    }
    // else assume register.html lives in public/
    return 'api/auth.php?action=register';
  })();

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    clearErrors();

    const name = nameEl.value.trim();
    const email = emailEl.value.trim();
    const password = passEl.value;

    // basic client-side validation
    let ok = true;
    if (!name || name.length < 2) { showFieldError(fullnameError, 'Enter full name (min 2 chars)'); ok=false; }
    if (!email || !/^\S+@\S+\.\S+$/.test(email)) { showFieldError(emailError, 'Enter a valid email'); ok=false; }
    if (!password || password.length < 8) { showFieldError(passwordError, 'Password must be at least 8 characters'); ok=false; }
    if (!ok) return;

    // Build payload
    const payload = { name, email, password };

    try {
      const resp = await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });

      // network-level OK? Otherwise parse JSON if any
      let json = null;
      try { json = await resp.json(); } catch (parseErr) {
        console.error('Response was not JSON', parseErr);
      }

      // If not OK, show server-provided message if available, else generic
      if (!resp.ok) {
        console.warn('Server responded with non-OK status', resp.status, json);
        if (json && json.error) {
          // json.error may be string or object of field errors
          if (typeof json.error === 'object') {
            if (json.error.name) showFieldError(fullnameError, json.error.name);
            if (json.error.email) showFieldError(emailError, json.error.email);
            if (json.error.password) showFieldError(passwordError, json.error.password);
          } else {
            showFieldError(emailError, json.error);
          }
        } else {
          showFieldError(emailError, 'Registration failed (status ' + resp.status + '). Check server logs.');
        }
        return;
      }

      // Success: server might return { success:true } or user object
      if (json && (json.success || json.user)) {
        // Redirect to dashboard, adjust relative path if needed:
        // If register is in public/app/, dashboard at ../app/dashboard.html -> we want '../app/dashboard.html'
        // We'll assume dashboard.html sits in the same folder as register (app/)
        const dashboardPath = (location.pathname.includes('/app/')) ? 'dashboard.html' : 'app/dashboard.html';
        window.location.href = dashboardPath;
      } else {
        // fallback: if server returned no JSON success flag, just go to dashboard
        window.location.href = (location.pathname.includes('/app/')) ? 'dashboard.html' : 'app/dashboard.html';
      }

    } catch (err) {
      console.error('Fetch failed', err);
      // Common reasons: wrong URL, CORS, server down
      showFieldError(emailError, 'Network error: could not reach server. Check API path and server (see console).');
    }
  });
})();
</script>
